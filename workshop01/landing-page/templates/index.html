<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin-top: 50px;
    }
    img {
      width: 10%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    a {
      display: block;
      margin: 20px auto;
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
    .quote {
      margin-top: 30px;
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
<h1>Welcome to My Landing Page</h1>
<img src="{{ image }}" alt="Random Image">
<a href="{{ repo }}" target="_blank">Visit My GitHub Repository</a>
<div class="quote">{{ quote }}</div>
</body>
</html>
