apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

namespace: dev-ns
namePrefix: wam-

labels:
  - pairs:
      env: dev
    includeSelectors: true
    includeTemplates: true

replicas:
  - name: dov-deploy
    count: 1

#images:
#  - name: chukmunnlee/dov-bear
#    newName: chukmunnlee/nov10-fortune
#    newTag: v1-node24

secretGenerator:
  - name: dov-secret
    namespace: myns
    literals:
      - INSTANCE_NAME='generated from kustomize'

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: dov-deploy
      namespace: myns
    path: ./patches.yaml
